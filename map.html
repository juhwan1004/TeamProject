<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Map Page</title>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDJcQ9syW9sAQLKFzaP8wSBlsQ9m7Auv1A&callback=initMap"></script>
	<link rel="stylesheet" type="text/css" href="css/map.css">
</head>
<body>
	<!-- HEADER -->
	<header class="header">
		<!-- Logo -->
		<h1 class="header-logo">
			<a href="#"><img src="images/logo-1.png" alt="Record"></a>
		</h1>
		<!-- Display ID -->
		<p class="header-display-id">사진과 위치를 함께 기록하는 여행다이어리</p>
		<!-- Search Bar -->
		<form class="header-search">
			<!-- Search input -->
			<input id="header-search-input" placeholder="Search" aria-label="앨범 검색">
			<button type="submit" class="header-search-button">검색</button>
		</form>
		<!-- Sign In -->
		<button class="sign-in">Log in</button>
		<!-- Sign Up -->
		<button class="sign-up">Create an account</button>
	</header>
	<div class="wrapper">
		<!-- DIARY -->
		<section class="diary">
			<h2 class="diary-heading readable-hidden">Diary Heading</h2>
			<!-- Diary Panel -->
			<section class="diary-panel">
				<h3 class="diary-panel-heading readable-hidden">diary Panel</h3>
				<div class="diary-panel-inner-wrap">
					<!-- User Info -->
					<div class="diary-user">User E-mail Here !</div>
					<div class="diary-panel-button-wrap">
						<!-- Share Button -->
						<button class="diary-panel-button-share">Share</button>
						<!-- Follow Button -->
						<button class="diary-panel-button-follow">Follow</button>
					</div>
				</div>
				<!-- Scroll Man -->
				<div class="scroll-man">
					Scroll Man !
				</div>			
			</section>
			<!-- Diary Contents -->
			<section class="diary-contents">
				<h3 class="diary-contents-heading readable-hidden">Trip Contents</h3>
				<!-- Diary Contents Header -->
				<div class="diary-contents-header">
					<!-- Diary Contents Cover -->
					<div class="diary-contents-wrap">
						<div class="diary-contents-local-name">Local Name</div>
						<div class="diary-contents-date">Date</div>
					</div>
					<!-- Album Statistics -->
					<div class="diary-contents-statistics-wrap">
						Statistics
					</div>
				</div>
				<!-- Daily Record -->
				<div class="diary-record">
					Record
				</div>
			</section>
		</section>
		<!-- Google Map -->
		<section id="map"></section>
	</div>

	<!-- Scripts -->
	<script src="js/map_helper.js"></script>
	<script src="js/map.js"></script>
</body>
</html>
